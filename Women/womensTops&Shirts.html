    displayProducts(products);

    function displayProducts(products){

        products.map(function(ele){
            var div = document.createElement("div");

            var image = document.createElement("img");
            image.setAttribute("src", ele.image);
            image.setAttribute("alt", ele.name);

            var h5 = document.createElement("h3");
            h5.textContent = ele.name;

            var h3 = document.createElement("h5");
            h3.textContent = ele.soldBy;

            var price = document.createElement("h4");
            price.textContent = "$" + ele.price;

            var ship = document.createElement("h5");
            ship.textContent = ele.ShippingAndCashBack;

            var offer = document.createElement("h5");
            offer.textContent = "Free shipping with $50.00 orders"

            var add = document.createElement("button");
            add.textContent = "Add to Cart"
            add.setAttribute("class", "cartBtn");
            add.addEventListener("click", function(){
                addToCart(ele);
            });

            div.append(image, h5, h3, price, ship, offer, add);
            document.querySelector("#data").append(div);
        });
    }

    var cartArr = JSON.parse(localStorage.getItem("cartProducts")) || [];

    function addToCart(ele){
      cartArr.push(ele);
      console.log(cartArr);
      localStorage.setItem("cartProducts", JSON.stringify(cartArr));
    }
